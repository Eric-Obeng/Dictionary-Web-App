<div class="font-select-container">
  <div class="selected-font" (click)="toggleDropdown()">
    {{ selectedFont }}
    <span class="arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="8"
        viewBox="0 0 14 8"
      >
        <path
          fill="none"
          stroke="#A445ED"
          stroke-width="1.5"
          d="m1 1 6 6 6-6"
        />
      </svg>
    </span>
  </div>
  <div class="dropdown" [ngClass]="{ show: isDropdownOpen }">
    <div
      class="font-option"
      *ngFor="let font of fonts"
      (click)="selectFont(font)"
    >
      {{ font }}
    </div>
  </div>
</div>
